<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower of Hanoi Solver</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Tower of Hanoi Solver</h1>
    <form id="hanoiForm">
        <label for="num_disks">Enter number of disks:</label>
        <input type="number" id="num_disks" name="num_disks" min="1" required>
        <button type="submit">Solve</button>
    </form>

    <div id="controls">
        <h2>Number of moves: <span id="moveCount">0</span></h2>
        <h3>Movements to solve the Tower of Hanoi:</h3>
        <ul id="moveList"></ul>
    </div>

    <div id="towers">
        <div class="tower" id="towerA">
            <div class="rod"></div>
        </div>
        <div class="tower" id="towerB">
            <div class="rod"></div>
        </div>
        <div class="tower" id="towerC">
            <div class="rod"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
